<div class="main-menu-container">
  <!-- Üst Bar (Header) -->
  <div class="header-panel">
    <div>
      <button class="btn btn-header" (click)="goToMainMenu()">Ana Menü</button>
      <button class="btn btn-header" (click)="goToSupport()">Yardım & Destek</button>
    </div>
  </div>

  <!-- Login Ekranı -->
  <div class="login-container">
    <div class="login-box">
      <h2>Yönetim Paneli Girişi</h2>

      <form (submit)="loginEmployee(); $event.preventDefault()">
        <div class="input-container">
          <label for="username">Kullanıcı Adı</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Kullanıcı adınızı girin"
            required
            [(ngModel)]="username"
          />
        </div>

        <div class="input-container">
          <label for="password">Şifre</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Şifrenizi girin"
            required
            [(ngModel)]="password"
          />
        </div>

        <div class="checkbox-container">
          <input 
            type="checkbox" 
            id="trackCheckBox"
            [(ngModel)]="isAdmin"
            name="isAdmin"
          />
          <label for="trackCheckBox">Yönetici olarak giriş yap</label>
        </div>

        <button type="submit" class="btn-login">Giriş Yap</button>
      </form>

      <!-- Hata mesajı -->
      <p *ngIf="loginError" class="error-message">{{ loginError }}</p>
    </div>
  </div>
</div>
