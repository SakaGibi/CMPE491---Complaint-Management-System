<div class="main-menu-container">
    <!-- Üst Bar (Header) -->
    <div class="header-panel">
      <div class="logo">Logo</div>
      <div>
        <button class="btn btn-header" (click)="goToMainMenu()">Main Menu</button>
        <button class="btn btn-header" (click)="goToSupport()">Help & Support</button>
      </div>
    </div>
  
    <!-- Login Ekranı -->
    <div class="login-container">
      <div class="login-box">
        <h2>Management Login</h2>
        
        <form>
          <div class="input-container">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>
          
          <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="checkbox-container">
            <input 
                type="checkbox" 
                id="trackCheckBox"
                (change)="changeIsAdmin()"
            />
            <label for="trackCheckBox">Login as Admin</label>
        </div>
          <button type="submit" class="btn-login" (click)="onLoginSubmit()">Login</button>
        </form>
      </div>
    </div>
  </div>
