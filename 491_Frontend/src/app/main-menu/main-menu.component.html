<div class="main-menu-container">
  <!-- Header -->
  <div class="header-panel">
    <div class="logo">
      <!-- Logoyu buraya ekle -->
      <span>Logo</span>
    </div>
    <div class="support">
      <button class="btn btn-support" (click)="goToSupport()">Help & Support</button>
    </div>
  </div>

  <!-- Main content area -->
  <div class="content-area">
    <h1>Complaint and Suggestion System</h1>

    <!-- Text Area -->
    <textarea placeholder="Enter your complaint or suggestion..." rows="5"></textarea>

    <!-- Şikayetinizi takip etmek istiyor musunuz kısmı -->
    <div>
      <input 
        type="checkbox" 
        id="trackCheckBox" 
        (change)="toggleEmailInput()" 
      />
      <label for="trackCheckBox">Do you want to track your complaint?</label>
    </div>

    <!-- Email giriş alanı -->
    <div id="emailInputContainer" style="display: none;">
      <input type="email" placeholder="Enter your email (only for updates)" />
    </div>

    <!-- Submit, Cancel buttons -->
    <div class="buttons">
      <button class="btn btn-submit">Submit</button>
      <button class="btn btn-cancel">Cancel</button>
    </div>

    <!-- management panel button -->
    <button class="btn btn-management" (click)="goToManagementPanelLogin()">Go to Management Panel</button>
  </div>

  <div>
    <h1> 
      şikayet takip için şikayet numarasi alan bir kısım eklenicek ve şikayet öyle takip edilicek. html kodunun en altında h1 kısmında bu mesaj. gerekli şeyi yapınca sil
    </h1>
  </div>
</div>
